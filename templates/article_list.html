<html>
    <head>
        {% include "common_head" %}
    </head>
    <body>
        <main class="main">
            <div class="content">
                <div id="header" class="section-header">
                    <h1> {{ context.feed.title }} </h1>
                    <div class="section-header-buttons">
                        <a href="/feed/{{ context.feed.id }}/delete" 
                           onclick="return confirm('Are you sure you want to delete this feed?');">
                            <i class="fa fa-trash button" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <div id="body" class="list">
                    {% for item in context.articles %}
                    <a href="/feed/{{context.feed.id}}/article/{{item.id}}">
                        <div style="display: flex; justify-content: space-between; padding: 0 5px;">
                            <h2> {{ item.title }} </h2>
                            {% if not item.read %} <div> <span class="badge-new">Unread</span> </div>{% endif %}
                        </div>
                        <div style="display: flex; justify-content: space-between; padding: 0 5px;">
                            <sub> {{ item.author }} </sub>
                            <sub> {{ item.date }} </sub>
                        </div>
                        <hr/>
                    </a>
                    {% endfor %}
                </div>
            </div>
            {% include "toolbar" %}
        </main>
    </body>
</html>
